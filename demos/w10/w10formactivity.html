<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w10 form activity</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="First Name" autofocus>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Last Name">

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="john@example.com">

        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" placeholder="222-222-2222">

        <label for="address">Hometown:</label>
        <input type="text" name="address" id="address" placeholder="Rexburg, Idaho Falls, etc..">

        <label for="color">Favorite Color:</label>
        <input type="color" name="color" id="color">

        <button id="submit">Send Request</button>



    </form>

    
</body>
</html>
